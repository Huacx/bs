<!DOCTYPE html>
<html ng-app='homeApp'>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="../studentCss/global.css">
    <link rel="stylesheet" type="text/css" href="../studentCss/reset.css">
    <link rel="stylesheet" type="text/css" href="../studentCss/showHomework.css">
</head>

<body ng-controller='homeController'>
    <ul class='list'>
        <h3>一、选择题</h3>
        <li class="radioList">
            <ul class="answerList">
                <li>
                    <p>1:以下哪条语句会产生运行错误：</p>
                    <label for="">
                        <input type="radio" name="an1"> var obj = ()
                    </label>
                    <br>
                    <label for="">
                        <input type="radio" name="an1"> var obj = []
                    </label>
                    <br>
                    <label for="">
                        <input type="radio" name="an1"> var obj = {}
                    </label>
                    <br>
                    <label for="">
                        <input type="radio" name="an1"> var obj = ''
                    </label>
                </li>
            </ul>
        </li>
        
        <h3>二、填空题</h3>
        <li class="voidList">
            <ul>
                <li>
                    <p>1、Linux系统通过命令给其他用户发消息?</p>
                    <input type="text" name="">
                </li>
            </ul>
        </li>
        
        <h3>三、简答题</h3>
        <li class="answerList">
            <ul>
                <li>
                    <p>1、说明localstorage和sessionStorage的区别。</p>
                    <textarea name=""></textarea>
                </li>
            </ul>
        </li>
        
        <h3>四、程序题</h3>
        <li class="proList">
            <p>1、打印1000以内的水仙花数。</p>
            <p>2、打印2000年以内的闰年。</p>
            <input type="file" name="">
        </li>
        <div class="btnList">
            <button type="" class="submit" ng-click='submit()'>提交</button>
            <button type="" class="cancel" ng-click='cancel()'>退出</button>
        </div>
    </ul>
   <script src='../studentJs/flexible.debug.js'></script>
   <script src='../../bower_components/angular/angular.min.js'></script>
   <script src='../studentJs/showHomework.js'></script>
</body>
</html>
