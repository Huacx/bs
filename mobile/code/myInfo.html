<!DOCTYPE html>
<html ng-app='infoApp'>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">	<title></title>
	<link rel="stylesheet" href="../teacherCss/reset.css">
	<link rel="stylesheet" href="../teacherCss/global.css">
	<link rel="stylesheet" type="text/css" href="../teacherCss/myinfo.css">

</head>
<body ng-controller='infoController'>
	<div class="pre">
		&lt;
	</div>
	<div>
		<span>学&nbsp;&nbsp;&nbsp;号:</span>
		<input type="text" readonly="" readonly="" name="" ng-model='sno'>
	</div>
	<div>
		<span>姓&nbsp;&nbsp;&nbsp;名:</span>
		<input type="text" readonly="" readonly="" name="" ng-model='name'>
	</div>
	<div>
		<span>性&nbsp;&nbsp;&nbsp;别:</span>
		<input type="text" name="" readonly=""  ng-model='sex'>
	</div>
	<div>
		<span>班&nbsp;&nbsp;&nbsp;级:</span>
		<input type="text" name="" readonly=""  ng-model='class'>
	</div>
	<div>
		<span>院&nbsp;&nbsp;&nbsp;系:</span>
		<input type="text" name="" readonly=""  ng-model='department'>
	</div>
	<div>
		<span>手机号:</span>
		<input class="tel" type="text" name="" ng-model='tel'>
	</div>
	
	<button type="button" class="save" ng-click='save()'>保存</button>
	<button type="button" class="cancel" ng-click='cancel()'>取消</button>
	<script src='../teacherJs/flexible.debug.js'></script>
	<script src='../../bower_components/jquery/dist/jquery.min.js'></script>
	<script src='../../bower_components/angular/angular.min.js'></script>
	<!-- <script src='../teacherJs/main.js'></script> -->
	<script src='../studentJs/myinfo.js'></script>
</body>
</html>
